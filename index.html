<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleSync Sign Up</title>
    <link rel="stylesheet" href="css/scss/custom.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img class="main-img" src="./images/zak-7wBFsHWQDlk-unsplash.jpg" alt="abstract neon shapes">
            <div class="logo-overlay">
                <img class="logo-img" src="./images/circlesync-logo.svg" alt="circlesync logo">
            </div>
        </div>
        <div class="content-container">
            <div class="header-container">
                <h1>CircleSync</h1>
                <p>Experience the precision and innovation of CircleSync. 
                Join our community today and elevate your online presence with expert guidance and cutting-edge solutions.</p>
            </div>
            <form method="POST" action="#" class="form-container">
                <div class="input-row">
                    <label for="firstname">
                        First Name *
                        <input type="text" id="firstname" name="firstname" placeholder="John" aria-required="true" required>
                    </label>
                    <label for="lastname">
                        Last Name *
                        <input type="text" id="lastname" name="lastname" placeholder="Smith" aria-required="true" required>
                    </label>
                </div>
                <div class="input-row">
                    <label for="email">
                        Email *
                        <input type="email" id="email" name="email" placeholder="example@email.com" required
                        pattern="\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+" aria-required="true" required>
                    </label>
                    <label for="phone">
                        Phone
                        <input type="tel" id="phone" name="phone" placeholder="(optional)" aria-required="false" >
                    </label>
                </div>
                <div class="input-row password-row">
                    <label for="password">
                        Password *
                        <input type="password" id="password" name="password" placeholder="enter password" 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" aria-required="true" required>
                    </label>
                    <label for="password-confirm">
                        Confirm *
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="confirm password" 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" aria-required="true" required>
                    </label>
                </div>
                <div class="password-requirements">
                    <small>Password must contain min. 8 characters inc. 1 uppercase letter and 1 number.</small>
                </div>
                <div class="submit-row">
                    <button type="submit">Sign Up</button>
                    <small>Already have an account? <a href="#">Log in</a></small>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
